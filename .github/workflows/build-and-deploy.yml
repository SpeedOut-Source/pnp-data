name: âœ¨ PNP Workflow

on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository data
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          ref: "main"
          fetch-depth: 0
      - name: ğŸ›  Compile data
        run: |
          pip install -r scripts/requirements.txt
          python scripts/compileData.py
      - name: ğŸ’¾ Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "add also new files"
          git status
      - name: ğŸ“¤ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "main"
      - name: ğŸ“‚ Structure directory
        run: |
          mkdir -p buildEnv/portfolio_data
          mv .env.local buildEnv/portfolio_data/
          rsync -av --exclude='buildEnv' * buildEnv/portfolio_data/
      - name: ğŸ“¥ Checkout repository PNP
        uses: actions/checkout@v3
        with:
          repository: SpeedOut-Source/pnp
          ref: "main"
          path: "buildEnv/main"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ”’ Secret env pass
        run: |
          printf "\nALGOLIA_SEARCH_ADMIN_KEY=${{ secrets.ALGOLIA_SEARCH_ADMIN_KEY }}" >> buildEnv/portfolio_data/.env.local
      - name: ğŸ›Ÿ Passing data
        run: |
          python buildEnv/portfolio_data/scripts/passData.py
      - name: ğŸ’« Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: npm
          cache-dependency-path: buildEnv/main/package-lock.json
      - name: ğŸ”„ Restore cache
        uses: actions/cache@v3
        with:
          path: buildEnv/main/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('buildEnv/main/**/package-lock.json', 'buildEnv/main/**/yarn.lock') }}-${{ hashFiles('buildEnv/main/**.[jt]s', 'buildEnv/main/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('buildEnv/main/**/package-lock.json', 'buildEnv/main/**/yarn.lock') }}-
      - name: ğŸ—ï¸ Build
        run: |
          cd buildEnv/main
          npm ci
          npm run export
      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: buildEnv/main/out
          publish_branch: gh-pages
